<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-lg font-bold">Health Tracker</a>
            <div>
                <a href="{% url 'log_meal' %}" class="px-4 py-2 hover:bg-blue-700 rounded">Log Meal</a>
                <a href="{% url 'log_workout' %}" class="px-4 py-2 hover:bg-blue-700 rounded">Log Workout</a>
                <a href="{% url 'log_water' %}" class="px-4 py-2 hover:bg-blue-700 rounded">Log Water</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
