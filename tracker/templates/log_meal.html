{% extends 'base.html' %}

{% block title %}Log Meal{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-8 max-w-3xl mx-auto mt-8">
    <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">Log a Meal</h1>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            <!-- Dynamically rendered form fields with spacing -->
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
            Save Meal
        </button>
    </form>
</div>
{% endblock %}
