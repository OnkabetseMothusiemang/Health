<h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Sign Up</h2>

<form method="POST" class="max-w-md mx-auto p-8 bg-white shadow-lg rounded-lg">
    {% csrf_token %}
    
    <div class="space-y-6">
        <!-- Dynamically rendered form fields with spacing -->
        {{ form.as_p }}
    </div>

    <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
        Register
    </button>
</form>
